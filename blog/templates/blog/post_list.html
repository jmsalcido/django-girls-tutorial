<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Girls!</title>
    </head>
    <body>
        <header>
            <a href="#">
                <h1>
                    Welcome to Django Girls Blog
                </h1>
            </a>
        </header>
        <section class="post_list">
            {% for post in posts %}
                <div class="post">
                    <p>published: {{ post.published_date }}</p>
                    <h2><a href="#">{{ post.title }}</a></h2>
                    <p>
                        {{post.text|linebreaks}}
                    </p>
                </div>
            {% endfor %}
        </section
        <footer>
            Footer :)
        </footer>
    </body>
</html>
