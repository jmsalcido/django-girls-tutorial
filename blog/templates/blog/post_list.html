{% extends "blog/base.html" %}
{% block content %}
<section class="post_list">
    {% for post in posts %}
    <div class="post">
        <div class="author">
            <p>
                published: {{ post.published_date }}
            </p>
            <p>
                author: <strong>{{ post.author.username }}</strong>
            </p>
        </div>
        <h3><a href="{% url "post_detail" post_id=post.pk %}">{{ post.title }}</a></h3>
        <p>
            {{post.text|linebreaks}}
        </p>
    </div>
    <hr>
    {% endfor %}
</section>
{% endblock content %}
